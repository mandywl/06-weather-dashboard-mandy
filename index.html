<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Start Nav -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col-lg-3 col-12">
          <div class="bg-light">
            <form class="form-inline">
              <label for="citySearch" class="mt-3"
                ><strong>Search for a City:</strong></label
              ><br />
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Austin,US"
                aria-label="Search"
                id="search-item"
              />
              <button class="btn btn-primary my-2 my-sm-0" id="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <ul class="list-group">
              <li class="list-group-item active">Austin,US</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 col-12">
          <div class="card">
            <div class="card-body current-forecast">
              <!-- Retrieved data will be dumped here -->
              <div class="city"></div>
              <div class="temp"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="uv"></div>
            </div>
          </div>
          <h3 class="pl-3">5-Day Forecast:</h3>
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
