<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Start Nav -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col-3">
                <div class="bg-light">
                    <form class="form-inline">
                        <label for="citySearch"><strong>Search for a City:</strong></label><br />
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item active">Austin</li>
                        <li class="list-group-item">Chicago</li>
                        <li class="list-group-item">New York</li>
                        <li class="list-group-item">Orlando</li>
                        <li class="list-group-item">San Francisco</li>
                        <li class="list-group-item">Seattle</li>
                        <li class="list-group-item">Denver</li>
                        <li class="list-group-item">Atlanta</li>
                    </ul>
                </div>

            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
